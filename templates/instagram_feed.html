<div class="title mt-lg-5 mt-8 mb-4">
	<h1><span>Instagram Feed</span></h1>
</div>
<div class="row justify-content-center">
    {% for feed in feeds %}
        <blockquote class="instagram-media col-lg-3 col-10 text-center m-2" data-instgrm-captioned data-instgrm-permalink="{{feed.instagram_post_link}}" data-instgrm-version="13" style=" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:540px; min-width:326px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px); height: 505px;">
        <div style="padding:16px;">
            <a href="{{feed.instagram_post_link}}" style=" background:#FFFFFF; line-height:0; padding:0 0; text-align:center; text-decoration:none; width:100%;" target="_blank">
            </a>
        </div>
        </blockquote>
    {% endfor %}
</div>


<script async src="//www.instagram.com/embed.js"></script>
